<div class="h-screen flex items-center justify-center">
  <form class="shadow-md rounded-md p-5 bg-white w-1/2 flex flex-wrap">
    <div class="py-4 w-full">
      <h1 class="font-bold next-left py-2">Register</h1>
      <h6 class="text-slate-600 text-base">Create your account</h6>
    </div>

    <div class="w-1/2 pr-2">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Enter your email">
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>password</mat-label>
        <input matInput type="password" placeholder="Enter your password">
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Confirm password</mat-label>
        <input matInput type="password" placeholder="Confirm your password">
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Role</mat-label>
        <mat-select placeholder="Select your role">
          <mat-option value="OWNER">Owner</mat-option>
          <mat-option value="CUSTOMER">Customer</mat-option>
        </mat-select>
        <mat-icon matPrefix>groups</mat-icon>
      </mat-form-field>
    </div>

    <div class="w-1/2 pl-2">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>First name</mat-label>
        <input matInput placeholder="Enter your name">
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="Enter your lastname">
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Phone number</mat-label>
        <input matInput placeholder="Enter your phone number">
        <mat-icon matPrefix>phone</mat-icon>
      </mat-form-field>
    </div>

    <button class="w-full border-collapse text-white rounded-md border-slate-200 disabled:bg-purple-400 py-2 px-3
      bg-purple-700" type="submit">
      Register
    </button>

    <div class="my-4 w-full">
      <span class="text-slate-600">
        Already have an account?
      </span>
      <a class="text-purple-700" [routerLink]="['/login']">Login</a>
    </div>

  </form>
</div>
