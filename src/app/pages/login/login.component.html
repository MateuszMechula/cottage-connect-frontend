<div class="h-screen flex items-center justify-center">
  <form class="shadow-md rounded-md p-5 bg-white w-1/3" (ngSubmit)="login()">
    <div class="py-4">
      <h1 class="font-bold py-2">
        Login
      </h1>
      <h6 class="text-slate-600 text-base">
        Login to your account
      </h6>
    </div>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput type="email" [formControl]="controls.login" placeholder="Enter your email">
      <mat-error *ngIf="controls.login.invalid">{{ getErrorMessage(controls.login) }}</mat-error>
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControl]="controls.password" placeholder="Enter your password">
      <mat-error *ngIf="controls.password.invalid">{{ getErrorMessage(controls.password) }}</mat-error>
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon matSuffix (click)="togglePasswordVisibility()">visibility</mat-icon>
    </mat-form-field>

    <button type="submit" [disabled]="loginForm.invalid"
            class="w-full border border-slate-200 rounded-md disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold">
      Login
    </button>

    <div class="my-5">
      <p class="text-center">Don't have an account?<a routerLink='/registerdzyskiwanie-haslo' class="text-purple-700"> Register</a></p>
    </div>
  </form>
</div>
